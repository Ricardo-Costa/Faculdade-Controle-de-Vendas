<div class="container">
    <div class="row">
        <div class="panel panel-default my-panel">
            <!-- Default panel contents -->
            <div class="panel-heading"><h3>Pedido <small>(Modo de Vendas)</small></h3></div>
            <div class="panel-body">
                <form id="form-mv" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-1" for="form-mv-codigo"> Código </label>
                        <div class="col-sm-2">
                            <input id="form-mv-codigo" class="form-control" type="number" name="codigo" min="1" maxlength="10" required placeholder="Código" />
                        </div>
                        <label class="control-label col-sm-1" for="form-mv-data"> Data </label>
                        <div class="col-sm-2">
                            <input id="form-mv-data" class="form-control" name="data" required placeholder="Data" />
                        </div>
                        <label class="control-label col-sm-1" for="form-mv-qtd"> Qtd </label>
                        <div class="col-sm-2">
                            <input id="form-mv-qtd" class="form-control" type="number" min="1" max="10" name="qtd" placeholder="Quantidade" required />
                        </div>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label class="control-label col-sm-1" for="form-mv-cliente"> Cliente </label>
                        <div class="col-sm-5">
                            <input id="form-mv-cliente" class="form-control" name="cliente" required data-minlength="3" maxlength="100" placeholder="Nome Completo do Cliente" />
                        </div>
                        <label class="control-label col-sm-1" for="form-mv-cpf"> CPF </label>
                        <div class="col-sm-3">
                            <input id="form-mv-cpf" class="form-control" name="cpf" required placeholder="CPF" />
                        </div>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label class="control-label col-sm-1" for="form-mv-descricao"> Descrição </label>
                        <div class="col-sm-3">
                            <input id="form-mv-descricao" class="form-control" name="descricao" required data-minlength="3" maxlength="100" placeholder="Descrição do Produto" />
                        </div>
                        <label class="control-label col-sm-1" for="form-mv-marca"> Marca </label>
                        <div class="col-sm-3">
                            <input id="form-mv-marca" class="form-control" name="marca" required maxlength="100" placeholder="Modelo" />
                        </div>
                        <label class="control-label col-sm-1" for="form-mv-modelo"> Modelo </label>
                        <div class="col-sm-3">
                            <input id="form-mv-modelo" class="form-control" name="modelo" required maxlength="100" placeholder="Marca" />
                        </div>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label class="control-label col-sm-1" for="form-mv-valor-nota">NF</label>
                        <div class="col-sm-2">
                            <input id="form-mv-valor-nota" class="form-control" type="number" name="nota_fiscal" required min="1" placeholder="Código" />
                        </div>
                        <label class="control-label col-sm-2" for="form-mv-total"> Total Itens </label>
                        <div class="col-sm-1">
                            <input id="form-mv-total" class="form-control" type="number" min="1" name="total" required placeholder="Total" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-1" for="form-mv-valor-b">Valor Bruto</label>
                        <div class="col-sm-3">
                            <input id="form-mv-valor-b" class="form-control" name="valor_bru" required data-minlength="3" maxlength="100" placeholder="Valor" />
                        </div>
                        <label class="control-label col-sm-1" for="form-mv-valor-l">Valor Líquido</label>
                        <div class="col-sm-3">
                            <input id="form-mv-valor-l" class="form-control" name="valor_liq" required maxlength="100" placeholder="Valor" />
                        </div>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <input type="reset" class="form-control btn-d" value="Limpar"/>
                        </div>
                        <div class="col-sm-3">
                            <input type="submit" class="form-control btn-primary" value="Finalizar"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default my-panel">
            <!-- Default panel contents -->
            <div class="panel-heading"><h3>Produto</h3></div>
            <div class="panel-body">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Valor Unitário</th>
                        <th>Opções</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>2134</td>
                        <td>Gol</td>
                        <td>Volkswagem</td>
                        <td>R$ 38.663,38</td>
                        <td>
                            <button type="button" class="btn btn-default btn-sm" onclick="excluirProduto(15)" data-toggle="tooltip" data-placement="top" title="Cancelar"><span class="glyphicon glyphicon-remove"></span></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
