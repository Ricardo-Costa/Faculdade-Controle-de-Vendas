<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="utf-8">
    <title>Controle de Vendas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Le styles -->
    <link href="css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="css/customize.css" media="screen" rel="stylesheet" type="text/css">
    <!-- Scripts prev IE 9 -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5shiv.min.js"></script><![endif]-->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/respond.min.js"></script><![endif]-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.validator.js"></script>
    <script type="text/javascript" src="js/jquery.maskedinput.pack.js"></script>
    <script type="text/javascript" src="js/customize.js"></script>
</head>
<body>
<div class="container"><!-- .container -->
    <div class="row"> <!-- .row 1 -->
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div id="pagina-login" class="page panel-default">
                <div class="panel-heading">
                    <h2>Login</h2>
                </div>
                <div class="panel-body">
                    <!--

                     usando -> Bootstrap validator
                     http://1000hz.github.io/bootstrap-validator/

                     -->

                    <form class="form-horizontal" method="post" action="tela-de-vendas.html" data-toggle="validator" role="form">
                        <div id="div-form-login-info-email" class="form-group">
                            <label for="login_email" class="control-label col-sm-3">E-mail</label>

                            <div class="col-sm-7">
                                <input id="login_email" class="form-control" name="email" type="email" maxlength="50"
                                       data-error="Entre com um endereço de email válido." required/>

                                <div id="div-login-info-email" class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="login_senha" class="control-label col-sm-3">Senha</label>

                            <div class="col-sm-7"><!-- .{8,} -->
                                <input id="login_senha" class="form-control" name="senha" type="password" maxlength="20"
                                       pattern="\w{8,20}" data-error="Mínimo 8 e máximo 20 caracteres alfanuméricos." required/>

                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-7">
                                <input id="input-logar" type="submit" class="form-control btn btn-default" value="Login"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- fim .row 1 -->
</div>
<!-- fim div .container -->
</body>
</html>
